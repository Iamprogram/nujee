<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Shield gradient: yellow/orange on right -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5C200"/>
      <stop offset="60%" stop-color="#F47B20"/>
      <stop offset="100%" stop-color="#E84E1B"/>
    </linearGradient>
    <!-- Leaf gradient: lime to deep green -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A8E63D"/>
      <stop offset="50%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#1B8C3E"/>
    </linearGradient>
    <!-- Blue base gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <!-- Water drop gradient -->
    <linearGradient id="dropGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="50%" stop-color="#1976D2"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <!-- Clip path for shield shape -->
    <clipPath id="shieldClip">
      <path d="M16 1.5 C16 1.5 2.5 4.5 2.5 4.5 L2.5 18 C2.5 25 16 30.5 16 30.5 C16 30.5 29.5 25 29.5 18 L29.5 4.5 Z"/>
    </clipPath>
  </defs>

  <!-- Shield background - orange/yellow side -->
  <path d="M16 1.5 C16 1.5 2.5 4.5 2.5 4.5 L2.5 18 C2.5 25 16 30.5 16 30.5 C16 30.5 29.5 25 29.5 18 L29.5 4.5 Z"
        fill="url(#shieldGrad)"/>

  <!-- Blue bottom-left section -->
  <path d="M2.5 14 L2.5 18 C2.5 25 16 30.5 16 30.5 L16 18 Z"
        fill="url(#blueGrad)" clip-path="url(#shieldClip)"/>

  <!-- Shield concentric arc lines (right side, subtle) -->
  <g clip-path="url(#shieldClip)" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.1">
    <path d="M17 3 C23 5 28 10 28 17"/>
    <path d="M17 6 C22 8 26 12 26 17"/>
    <path d="M17 9 C21 11 24 14 24 17"/>
  </g>

  <!-- Leaf shape -->
  <path d="M14 3 C9 7 5 13 7 21 C9 26 13 28 16 29 C16 29 16 14 14 3 Z"
        fill="url(#leafGrad)" clip-path="url(#shieldClip)"/>

  <!-- Leaf midrib -->
  <line x1="14" y1="4" x2="15.5" y2="27"
        stroke="rgba(255,255,255,0.5)" stroke-width="0.7" stroke-linecap="round"/>

  <!-- Circuit board traces on leaf -->
  <g fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="0.55" stroke-linecap="round" clip-path="url(#shieldClip)">
    <!-- Horizontal traces -->
    <line x1="10" y1="13" x2="14.5" y2="13"/>
    <line x1="9"  y1="17" x2="14.5" y2="17"/>
    <line x1="10" y1="21" x2="14.5" y2="21"/>
    <!-- Vertical connectors -->
    <line x1="10" y1="13" x2="10" y2="17"/>
    <line x1="9"  y1="17" x2="9"  y2="21"/>
    <!-- Circuit dots -->
    <circle cx="10" cy="13" r="0.8" fill="rgba(255,255,255,0.7)" stroke="none"/>
    <circle cx="9"  cy="17" r="0.8" fill="rgba(255,255,255,0.7)" stroke="none"/>
    <circle cx="10" cy="21" r="0.8" fill="rgba(255,255,255,0.7)" stroke="none"/>
    <circle cx="12" cy="13" r="0.8" fill="rgba(255,255,255,0.7)" stroke="none"/>
  </g>

  <!-- Water drop -->
  <path d="M16.5 22 C16.5 22 13.5 25.5 13.5 27 C13.5 28.66 14.84 30 16.5 30 C18.16 30 19.5 28.66 19.5 27 C19.5 25.5 16.5 22 16.5 22 Z"
        fill="url(#dropGrad)" clip-path="url(#shieldClip)"/>
  <!-- Drop highlight -->
  <ellipse cx="15.3" cy="26.2" rx="0.7" ry="1.1" fill="rgba(255,255,255,0.45)" transform="rotate(-15 15.3 26.2)" clip-path="url(#shieldClip)"/>
</svg>
